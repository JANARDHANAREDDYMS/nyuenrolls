version: '3.8'

services:
  web:
    image: your-image-name
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=project.settings

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres2
    ports:
      - "5432:5432"
